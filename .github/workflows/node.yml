name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'yarn'
    - name: Configure Node and Yarn
      run: |
        echo "Node.js version: $(node --version)"
        npm install -g yarn@1.22.22
        yarn --version
    - name: Install Dependencies
      env:
        NODE_VERSION: 22
      run: |
        export PATH="/opt/hostedtoolcache/node/22.0.0/x64/bin:$PATH"
        node --version
        yarn install --ignore-engines --network-concurrency 1
    - name: Run Lint
      run: yarn lint
    - name: Run Tests
      run: yarn test
    - name: Run Build
      run: yarn build
